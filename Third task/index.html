<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fun Multi-Page Website</title>
  <link href="style.css" rel="stylesheet" />

</head>
<body>

  <nav>
    <button id="nav-quiz" class="active">Quiz</button>
    <button id="nav-carousel">Image Carousel</button>
    <button id="nav-joke">Joke Generator</button>
  </nav>

  <main>
    <!-- Quiz Page -->
    <section id="page-quiz" class="page">
      <h1>Quiz Time!</h1>
      <div id="quiz-question" class="quiz-question"></div>
      <div class="quiz-options" id="quiz-options"></div>
      <button id="quiz-next-btn" class="quiz-next-btn" style="display:none;">Next Question</button>
      <div id="quiz-score" class="quiz-score"></div>
    </section>

    <!-- Image Carousel Page -->
    <section id="page-carousel" class="page" style="display:none;">
      <h1>Image Carousel</h1>
      <div class="carousel-container">
        <div class="carousel-slide" id="carousel-slide">
          <img id="carousel-image" src="" alt="Carousel Image" />
        </div>
        <div class="carousel-buttons">
          <button id="carousel-prev">&#10094;</button>
          <button id="carousel-next">&#10095;</button>
        </div>
      </div>
    </section>

    <!-- Joke Generator Page -->
    <section id="page-joke" class="page" style="display:none;">
      <h1>Joke Generator</h1>
      <div class="joke-container" id="joke-text">Click the button to get a funny joke!</div>
      <button class="joke-btn" id="joke-btn">Get Joke</button>
    </section>
  </main>
  <script src="script.js" />
  </body>
</html>
